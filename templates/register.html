    <title>register</title>

<body>
    <center><h1>Register page</h1></center>
    <br>
    <center>
    <form action="" method="post">

        <label for="">First name</label><br>
        <input type="text" name="firstname" placeholder="Enter a name" required><br>
        <label for="">Lastname</label><br>
        <input type="text" placeholder="Enter a name " name="lastname"><br>
        <label for="">Username</label><br>
        <input type="text" placeholder="Enter a username" name="username"><br>
        <label for="">Email</label><br>
        <input type="email" placeholder="Enter a email" name="email"><br>
        <label for="">Password</label><br>
        <input type="password" placeholder="enter a password" name="password"><br>
<br>
        <button type="submit">Register</button>
        </center>
        
    </form>


    
</body>
